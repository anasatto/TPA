<head>

<body>

    <!-- 6 - Faça um programa que irá imprimir os números de 1 até 100. A cada número impresso, irá perguntar ao usuário se deseja imprimir o próximo número, 
        se colocar sim será impresso, se colocar não o programa finaliza. -->
    
    <script>

        let numero = 1;

        function imprimirProximoNumero() {
            if (numero <= 100) {
                let resposta = prompt(`Deseja imprimir o número ${numero}? (sim/não)`);
                
                if (resposta === "sim") {
                    console.log(numero);
                    numero++;
                    imprimirProximoNumero();
                } else if (resposta === "não") {
                    alert("Programa finalizado.");
                } else {
                    alert("Por favor, responda com 'sim' ou 'não'.");
                    imprimirProximoNumero();
                }
            }
        }

        imprimirProximoNumero();

    </script>

</body>
</html>
