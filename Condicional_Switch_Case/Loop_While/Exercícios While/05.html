<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>

    <!-- 5 - Faça um programa que irá exibir todas as tabuadas de 1 até 10.
            Dica: utilize um while dentro de outro while. -->
    
    <script>


        let contador = 1;

        while (contador <= 10){
            let incremental = 1;
            while(incremental <= 10){
                let resultado = contador * incremental;
                console.log(contador + "x" + incremental + "=" + resultado);
                incremental++;
            }

            contador++;
        }

    </script>

</body>
</html>
