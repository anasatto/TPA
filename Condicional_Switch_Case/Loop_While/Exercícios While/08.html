<body>

    <!-- 8 - Apresente o total da soma dos quadrados dos números inteiros de 2 a 5. -->
    
    <script>

            let total = 0;
            let numero = 2

        while (numero <= 5) {
            total += numero ** 2;
            numero++;
        }

        console.log("O total da soma dos quadrados dos números de 2 a 5 é:", total);


    </script>

</body>
</html>
