    <!-- 3 - Peça para p usuário inserir um número, e em seguida use um loop While para somar todos os números de 1 até o número inserido e exiba o resultado. -->
    
    <script>

        let numero = parseFloat(prompt('Digite um número:'));
        contador = 1;
        let acumulador = 0;
    
        while (contador <= numero) {
            acumulador = acumulador + contador
            console.log(acumulador)
            contador++;
        }
    
    </script>
