<!DOCTYPE html>

<body>

    <!-- 1 - Crie um algoritmo no qual o usuário irá digitar um número inteiro qualquer e será exibido a sequência desse número 100 vezes. Imprima todos os valores. -->

        <script>

            let numero = parseInt(prompt('Digite um número:'));
    // const é um lugar onde vc guarda um valor, não é possivel mudar o valor da const, é uma constante.
            const limite = numero + 100;
            while (numero <= limite) {
                console.log(numero);
                numero++;
                }

        </script>
</body>
</html>
