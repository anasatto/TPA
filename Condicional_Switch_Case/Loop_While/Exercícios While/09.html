<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <!-- Faça um programa no qual irá pedir um número inteiro entre 1 e 10 para um jogador.
    O programa irá sortear um número entre 1 e 10 através da função math.Random do javascript.
    Se o jogador errar o número sorteado, o programa irá exibir que errou e pedir para digitar um novo número.
    Se o jogador acertar o número, o programa irá exibir que o jogador ganhou um prêmio e finalizar. -->
    <script>

        let numero = 0;
        let aleatorio = Math.floor(Math.random() * 10) + 1;

        while (numero != aleatorio){
            numero = parseInt(prompt("Digite um número entre 1 e 10:"));
            aleatorio = Math.floor(Math.random() * 10) + 1;

            if (numero == aleatorio){
            alert (`Winner! Você acertou o número!\nO número aleatório é ${aleatorio}.\nO seu prêmio é um parabéns!`)
            } else{
                alert (`Loser! Esse não foi o número sorteado!\nO número aleatório é ${aleatorio}.\nTente novamente! `)
            } 
        }

    </script>

</body>
</html>
