<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 com Switch </title>
</head>
<body>
    
    <script>

        let mes = prompt('Digite o número do mês:')
        let nome_mes;

            selecionarMes(mes);
            validarMes(mes);
            exibriMes();

            function selecionarMes(mes_escolhido) {

                switch (mes_escolhido) {
            case '1':
                nome_mes = 'Janeiro.'
                break;
            case '2':
                nome_mes = 'Fevereiro.'
                break;
            case '3':
                nome_mes = 'Março.'
                break;
            case '4':
                nome_mes = 'Abril.'
                break;
            case '5':
                nome_mes = 'Maio.'
                break;
            case '6':
                nome_mes = 'Junho.'
                break;
            case '7':
                nome_mes = 'Julho.'
                break;
            case '8':
                nome_mes = 'Agosto.'
                break;
            case '9':
                nome_mes = 'Setembro.'
                break;
            case '10':
                nome_mes = 'Outubro.'
                break;
            case '11':
                nome_mes = 'Novembro.'
                break;
            case '12':
                nome_mes = 'Dezembro.'
                break;

        default:
            nome_mes = 'Inválido.'
            break;
        }
            }

            function validarMes(mes_escolhido) {

            if (Number(mes_escolhido) < 1){
                alert ('Mês inválido')
                return;
            }

            if (Number(mes_escolhido) > 12){
                alert ('Mês inválido');
                return;
            }
        }

            function exibriMes() {
            
                alert ('O mês escolhido é ' + nome_mes);
            }

    </script>

</body>
</html>
