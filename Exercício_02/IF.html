<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 com IF</title>
</head>
<body>
    
    <script>

        let numero = parseInt(prompt('Digite o número do mês:'));
        let mes;

        if (numero == '1') {
                alert ('O número digitado corresponde com o mês de Janeiro.');
        }  else if (numero == '2') {
                alert ('O número digitado corresponde com o mês de Fevereiro.');
        }   else if (numero == '3') {
                alert ('O número digitado corresponde com o mês de Março.');
        }   else if (numero == '4') {
                alert ('O número digitado corresponde com o mês de Abril.');
        }   else if (numero == '5') {
                alert ('O número digitado corresponde com o mês de Maio.');
        }   else if (numero == '6') {
                alert ('O número digitado corresponde com o mês de Junho.');
        }   else if (numero == '7') {
                alert ('O número digitado corresponde com o mês de Julho.');
        } else if (numero == '8') {
                alert ('O número digitado corresponde com o mês de Agosto.');
        }   else if (numero == '9') {
                alert ('O número digitado corresponde com o mês de Setembro.');
        }   else if (numero == '10') {
                alert ('O número digitado corresponde com o mês de Outubro.');
        }   else if (numero == '11') {
                alert ('O número digitado corresponde com o mês de Novembro.');
        }   else if (numero == '12') {
                alert ('O número digitado corresponde com o mês de Dezembro.');
        }   else
            alert ('O número digitado é inválido.')
        
    </script>

</body>
</html>
