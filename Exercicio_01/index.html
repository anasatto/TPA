<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>

        
    let valor1 = parseFloat(prompt('Digite o priemeiro número:'));
    let valor2 = parseFloat(prompt('Digite o segundo número:'));
    let operador = prompt('Digite um operador dentre estes +, -, *, /');
    let resultado

    switch (operador) {
        case "+":
        resultado = valor1 + valor2;
        break;

        case "-":
        resultado = valor1 - valor2;
        break;

        case "*":
        resultado = valor1 * valor2;
        break;

        case "/":
        resultado = valor1 / valor2;
        break;

        default:
        resultado = "Inválido"
    }  
        alert ('O resultado é: ' + resultado); 
        


    </script>
</body>
</html>
